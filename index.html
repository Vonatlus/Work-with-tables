<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--   First table-->
    <table>
        <tbody>
            <tr>
                <th>Name <div class="icon-caret-down"></div>
                </th>
                <th colspan="2">Date</th>
            </tr>
            <tr>
                <td>file.pdf</td>
                <td class="dark">3 minutes ago</td>
                <td class="dots-icon">
                    <div class="icon-more dark"></div>
                </td>
            </tr>
            <tr>
                <td>file.pdf</td>
                <td class="dark">Yesterday</td>
                <td class="dots-icon">
                    <div class="icon-more dark"></div>
                </td>
            </tr>
            <tr>
                <td>file.pdf</td>
                <td class="dark">June 1st, 2009</td>
                <td class="dots-icon">
                    <div class="icon-more dark"></div>
                </td>
            </tr>
        </tbody>

    </table>
    <!--    Second table-->
    <table>
        <tbody>
            <tr>
                <th>
                    <input type="checkbox" id="minus" checked>
                    <label id="name" for="minus"> Name </label>
                    <div class="icon-caret-down"></div>
                </th>

                <th colspan="2">Date</th>
            </tr>
            <tr>
                <td>

                    <input type="checkbox" id="file-1">
                    <label for="file-1"> file.pdf </label></td>
                <td class="dark">3 minutes ago</td>
                <td class="dots-icon">
                    <div class="icon-more"></div>
                </td>
            </tr>
            <tr>
                <td>

                    <input type="checkbox" id="file-2" checked>
                    <label for="file-2"> file.pdf </label></td>
                <td class="dark">Yesterday</td>
                <td class="dots-icon">
                    <div class="icon-more"></div>
                </td>
            </tr>
            <tr>
                <td>

                    <input type="checkbox" id="file-3">
                    <label for="file-3"> file.pdf </label></td>
                <td class="dark">June 1st, 2009</td>
                <td class="dots-icon">
                    <div class="icon-more"></div>
                </td>
            </tr>
        </tbody>

    </table>
    <!--    Third table-->
    <table>
        <tbody>
            <tr>
                <th>Name <div class="icon-caret-down"></div>
                </th>

                <th>Date</th>

                <th class="search">
                    <div class="icon-search"></div>
                    <input class="input-search" type="text" placeholder="Search">

                </th>
            </tr>
            <tr>
                <td>
                    <p class="box">file.pdf</p>
                </td>
                <td class="dark">3 minutes ago</td>
                <td class="dots-icon">
                    <div class="icon-more"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="box">file.pdf</p>
                </td>
                <td class="dark">Yesterday</td>
                <td class="dots-icon">
                    <div class="icon-more"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="box">file.pdf</p>
                </td>
                <td class="dark">June 1st, 2009</td>
                <td class="dots-icon">
                    <div class="icon-more"></div>
                </td>
            </tr>
        </tbody>

    </table>



</body>

</html>
